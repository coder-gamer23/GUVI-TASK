<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="mt-1 ms-5">
    <form class="col g-3 needs-validation" id="form" novalidate>
      <div class="text-center mt-2">
        <p class="fs-1 fw-bold"> REGISTRATION FORM</p>
      </div>
        <div class="col-md-4 mt-1">
          <label for="validationCustom01" class="form-label">Name:</label>
          <input type="text" class="form-control mt-1" id="validationCustom01" required>
        </div>
        <div class="col-md-1 mt-1">
            <label for="validationCustom05" class="form-label">Age:</label>
            <input type="number" class="form-control mt-1" id="validationCustom05" placeholder="1-99" required>
          </div>
        <div class="col-md-4 mt-1">
          <label for="validationCustomUsername" class="form-label">Email:</label>
          <input type="text" class="form-control mt-1" id="validationCustomUsername" placeholder="someone@something.com" required>
        </div>
        <div class="col-md-4 mt-1">
          <label for="validationCustom03" class="form-label">Password:</label>
          <input type="password" class="form-control mt-1" id="validationCustom03" placeholder="8 to 15 characters which contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character" required>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-primary" type="submit" id="button">Register</button>
        </div>
      </form>
      <script src="script.js"></script>
</body>
</html>
